<!DOCTYPE html>
<html>
<head>
    <title>Programa Festes del Carme </title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script>
        const getFullYear = () => new Date().getFullYear()

        document.body.onload = function () {
            document.title += (' ' + getFullYear())
        }
    </script>
</body>
</html>
